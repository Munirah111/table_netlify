<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #f4f6f5;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background 0.3s, color 0.3s;
      }
      header {
        background-color: #2e7d32;
        padding: 20px;
        color: white;
        text-align: center;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px;
        gap: 40px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        max-width: 500px;
        flex: 1 1 300px;
        transition: background 0.3s, color 0.3s;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
      }
      th {
        background-color: #a5d6a7;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
      }
      #darkToggle {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .dark {
        background: #1e1e1e;
        color: #f5f5f5;
      }
      .dark .card {
        background: #2c2c2c;
        color: #eee;
      }
      canvas {
        margin-top: 30px;
      }
      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
    </header>

    <button id="darkToggle">üåô Toggle Theme</button>

    <div class="container">
      <div class="card">
        <h3>üü¢ Table 1: Raw Data</h3>
        <div id="table1"></div>
      </div>

      <div class="card">
        <h3>üßÆ Table 2: Computed Results</h3>
        <div id="table2"></div>
        <button onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
        <canvas id="chartCanvas" width="400" height="300"></canvas>
      </div>
    </div>

    <footer>Table Viewer ‚Ä¢ By Munirah Nazam ‚Ä¢ Last updated <span id="updated"></span></footer>

    <script src="/assets/js/process.js"></script>
    <script>
      document.getElementById('darkToggle').onclick = () =>
        document.body.classList.toggle('dark');
      document.getElementById('updated').innerText = new Date().toLocaleString();
    </script>
  </body>
</html>
